<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>캔바스 회전</title>
<script type="text/javascript">
	//이미지 객체 생성하기
	var compassImg=new Image();
	//이미지 객체에 파일 로딩하기.
	compassImg.src="images/compass.png";
	var context; //컨텍스트를 전역 변수로 선언한다.
	
	//현재 페이지가 로딩이 끝났을때 호출되는 함수 정하기
	window.onload = function(){
		//캔바스 객체의 참조값 얻어오기.
		var canvas=document.getElementById("myCanvas");
		//화면에 그림을 그리기위한 컨텍스트 객체 얻어오기
		context=canvas.getContext("2d");
		//화면이 지속적으로 다시 그려지도록 함수를 호출한다.
		//1000 / 1000 초마다 한번씩 drawCanvas() 함수를 호출되도록한다.
		setInterval( drawCanvas, 1000);
	}
	
	var count=0; //drawCanvas() 가 호출되는 횟수를 저장할 변수
	//켄바스에 그림을 그리는 함수 정의하기
	function drawCanvas(){
		//켄바스의 현재 상태 저장하기
		context.save();
		//켄바스 평행 이동 하기
		context.translate(150, 150);
		//켄바스 90도 회전시키기
		context.rotate( (Math.PI/6)*count );
		//켄바스에 나침반 그리기
		context.drawImage(compassImg, 0-150, 0-150, 300, 300);
		//켄바스의 상태를 저장해놓은 상태로 되돌리기
		context.restore();
		count++;//카운트를 증사 시켜서 켄바스가 회전하도록한다.
	}
	
</script>
</head>
<body>
<div>
	<canvas id="myCanvas" width="300" height="300"></canvas>
</div>

</body>
</html>
