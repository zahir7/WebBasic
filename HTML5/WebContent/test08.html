<head>
<meta charset="UTF-8">
<title>캔바스 회전</title>
<script type="text/javascript">
	//이미지 객체 생성하기
	var compassImg=new Image();
	//이미지 객체에 파일 로딩하기.
	compassImg.src="images/compass.png";
	
	//현재 페이지가 로딩이 끝났을때 호출되는 함수 정하기
	window.onload = function(){
		//캔바스 객체의 참조값 얻어오기.
		var canvas=document.getElementById("myCanvas");
		//화면에 그림을 그리기위한 컨텍스트 객체 얻어오기
		var context=canvas.getContext("2d");
		//켄바스 평행 이동 하기
		context.translate(150, 150);
		//켄바스 90도 회전시키기
		context.rotate( Math.PI/2 );
		//켄바스에 나침반 그리기
		context.drawImage(compassImg, 0-150, 0-150, 300, 300);
	}

</script>
</head>
