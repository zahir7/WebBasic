<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>캔바스 (Canvas)</title>
<script type="text/javascript">
	//페이지가 모두 로딩 되었을때 호출되는 함수 지정하기
	window.onload=function(){
		//화면에 그림을 그리기 위해서 canvas 객체의 참조값 얻어오기
		var canvas=document.getElementById("myCanvas");
		//그림 그릴수 있는 객체 얻어오기
		ctx=canvas.getContext("2d");
		//선을 그릴 준비하기
		ctx.beginPath();
		//출발점 지정
		ctx.moveTo(0, 0);
		//출발점에서 목표지점으로 가상의 선 그리기
		ctx.lineTo(0, 290);
		//현재 위치에서 다시 목표지점으로 가상의 선 그리기
		ctx.lineTo(290, 290);
		//선을 닫아준다.
		ctx.closePath();
		//랜더링 스타일 지정하기
		ctx.strokeStyle = "red";
		//가상의 선으로 닫혀진 공간을 위에서 지정한 스타일로 체운다.
		ctx.stroke();
	}
</script>
</head>
<body>
<div>
	<canvas id="myCanvas" width="500" height="300"></canvas>
</div>
</body>
</html>
