<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>단락 내 줄바꿈</title>
</head>
<body>
	<h1>텍스트 강제 줄바꿈</h1>
	<p>
		웹문서에서<br/>
		테그는 "Line Break" 를 의미하며<br/>
		강제적으로 줄바꿈을 할때 사용합니다.<br/>
		br 요소를 사용하지 않고 키보드의 Enter 만 사용하면 공백만 추가될뿐
		줄바꿈 효과는 적용되지 않습니다.
	</p>
</body>
</html>
