<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>단락 나누기</title>
</head>
<body>
	<h1>단락 요소</h1>
	<p>텍스트를 단락으로 정의  할때 사용합니다, 단락요소 안에는 &lt; img &gt; 등
	<strong>인라인 요소와 </strong>와<strong>텍스트만 포함</strong>
	할수 있으며 블록 요소는 사용할수 없습니다</p>
	
	<p>단락과 단락 사이에는 마진(margin) 으로 인해 기본적으로 여백이 생기기 때문에
	시각적으로 단락이 구분되어 있음을 알수 있습니다.</p>
</body>
</html>
