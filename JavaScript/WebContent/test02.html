<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>자바 스크립트 테스트2</title>
<script type="text/javascript">
	function show(){
		//document 기본 객체를 이용해서 id 값이 txt1 인 객체의 참조값을 얻어온다.
		var input_text = document.getElementById("txt1");
		//객체에 현재 들어있는 문자열을 읽어온다.
		var str = input_text.value;
		//읽어온 내용 출력하기
		alert("입력한 내용:"+str);
		//입력한 내용 지우기
		input_text.value="";
	}
</script>
</head>
<body>
<input type="text" id="txt1" /><br/>
<button onclick="show()">전송</button>
</body>
</html>
