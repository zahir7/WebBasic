<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>변수 선언,데이터 타입</title>
<script type="text/javascript">
	//변수를 선언할때 데이터 형태는 오직 한가지 이다. var
	var num = 10;
	var name = "김태호";
	
	//현재 페이지가 로딩이 끝났을때 호출되는 메소드를 window 객체에 등록하기 
	window.onload=function(){
		//아래에 있는 div 요소의 참조값 얻어오기.
		result = document.getElementById("debugConsole");
		//div 요소에 HTML 요소를 출력하기
		result.innerHTML = "하이!";
	}
	function showData(){
		result.innerHTML += "버튼을 눌렀네?"+"<br/>";
	}
</script>
</head>
<body>
<button onclick="showData()">테스트</button><br/>
[[ 콘솔창 입니다.]]
<!-- 디버그 할수 있는 콘솔창 만들기. -->
<div id="debugConsole" style=" border: 1px solid #f00">

</div>
</body>
</html>
