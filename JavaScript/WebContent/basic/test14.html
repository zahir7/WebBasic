<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>객체</title>
<script type="text/javascript">
	//Member 객체를 생성할수 있는 생성자 함수 만들기
	function Member(num, name, addr){
		this.num=num,
		this.name=name,
		this.addr=addr,
		this.getData=getData  //맴버 함수 추가하기.
	}
	//맴버 함수만들기
	function getData(){
		//alert(this.num+" "+this.name+" "+this.addr);
		var data=this.num+" "+this.name+" "+this.addr;
		return data;
	}
	//현재 페이지가 로딩이 끝났을때 호출되는 메소드를 window 객체에 등록하기 
	window.onload=function(){
		//객체 생성하기
		var mem1 = new Member(1, "김태호", "노량진");
		
		var mem2 = new Member(2, "홍길동", "인천");
		
		log("mem1객체:"+mem1.name);
		log("mem2객체:"+mem2.name);
		//맴버 함수 호출해서 리턴되는 문자열 출력해보기
		log(mem1.getData());
		log(mem2.getData());
		
	}
	//콜솔창에 인자로 전달된 문자열을 출력하는 함수만들기.
	function log(msg){
		//객체의 참조값 얻어오기
		var console=document.getElementById("debugConsole");
		//인자로 전달된 값이 null 이 아니라면 콘솔창에 출력하기
		if( msg != null){
			console.innerHTML += msg + "<br/>";
		}
	}
</script>
</head>
<body>

[[ 콘솔창 입니다.]]
<!-- 디버그 할수 있는 콘솔창 만들기. -->
<div id="debugConsole" style=" border: 1px solid #f00; width: 500px; font-size: 30px">

</div>
</body>
</html>
