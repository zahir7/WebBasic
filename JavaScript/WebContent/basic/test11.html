<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>배열2</title>
<script type="text/javascript">
	//현재 페이지가 로딩이 끝났을때 호출되는 메소드를 window 객체에 등록하기 
	window.onload=function(){
		//배열 객체 생성과 동시에 값 대입하기
		var names=["김태호", "김연중", "조강현", "김용희"];
		//출력하기
		for(var i in names){
			log( names[i] );
		}
	}
	//콜솔창에 인자로 전달된 문자열을 출력하는 함수만들기.
	function log(msg){
		//객체의 참조값 얻어오기
		var console=document.getElementById("debugConsole");
		//인자로 전달된 값이 null 이 아니라면 콘솔창에 출력하기
		if( msg != null){
			console.innerHTML += msg + "<br/>";
		}
	}
</script>
</head>
<body>

[[ 콘솔창 입니다.]]
<!-- 디버그 할수 있는 콘솔창 만들기. -->
<div id="debugConsole" style=" border: 1px solid #f00; width: 500px; font-size: 30px">

</div>
</body>
</html>
