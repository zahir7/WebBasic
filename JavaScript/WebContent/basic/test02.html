<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>변수 선언,데이터 타입</title>
<script type="text/javascript">
	//변수를 선언할때 데이터 형태는 오직 한가지 이다. var
	var num = 10;
	var name = "김태호";
	//함수 만들기
	function showData(){
		alert("번호:"+num+" 이름:"+name);	
	}
	//현재 페이지가 로딩이 끝났을때 호출되는 메소드를 window 객체에 등록하기 
	window.onload=function(){
		showData(); //function 호출하기
	}
</script>
</head>
<body>
<button onclick="showData()">눌러!</button>
</body>
</html>
