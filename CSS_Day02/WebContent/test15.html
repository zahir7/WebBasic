<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>font-family 속성을 이용한 글꼴 지정</title>
<style type="text/css">
	body{
		font-family: "맑은고딕", sans-serif;
	}
	.family{
		font-family: "휴먼명조", serif;
		background: aqua;
	}
</style>
</head>
<body>
	<h1>글꼴 지정하기</h1>
	<p class="family">
		CSS 에서 글꼴을 지정할때는 font-family 속성에 원하는 글꼴명을 지정할수 있습니다.
		이때 글꼴명은 복수로 지정할수 있는데 콤마( , ) 로 구분하며 지정순서가 우선순위가 
		됩니다.
		
	</p>
	<p>
		글꼴을 복수로 지정해서 사용자의 시스템에 해당글꼴이 없을 경우를 대비할수 있지만 그또한
		없을경우 마지막에 시스템의 폰트군인 대표 페밀리를 지정하면 됩니다.
		serif , sans-serif , cursive, fantasy, monospace 등 
	</p>
</body>
</html>
