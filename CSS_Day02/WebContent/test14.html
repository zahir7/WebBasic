<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>fixed position 을 이용한 박스의 배치</title>
<style type="text/css">
	h1{ background: silver; color: white;}
	p{ background: yellow; padding: 10px;}
	.fix{
		position: fixed;
		bottom:0;
		right:0;
		width:200px;
		height:100px;
		margin:0;
		background: aqua;
	}
</style>
</head>
<body>
	<h1>fixed position</h1>
	<p class="fix">fixed positon 박스의 배치 기준은 스크린입니다.</p>
	
</body>
</html>
