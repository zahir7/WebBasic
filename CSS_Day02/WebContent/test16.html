<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>line-height 속성을 이용한 행간 지정</title>
<style type="text/css">
	div{
		line-height: 1.6;
	}
	.line{
		background: yellow;
		font-size: 16px;
	}
</style>
</head>
<body>
	<h1>행간 지정하기</h1>
	<div>
		<p>
			문단의 행간을 지정할경우 line-height 속성을 사용합니다.
		</p>
		<p class="line">
			두번째 라인입니다.
		</p>
	</div>
</body>
</html>
