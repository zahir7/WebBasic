<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>relative position 을 이용한 박스의 배치</title>
<style type="text/css">
	h1{ background: silver; color: white;}
	p{ background: yellow; padding: 10px;}
	.rel{
		position: relative;
		top: 200px;
		left: 100px;
		width: 300px;
		height: 100px;
		background: aqua;
	}
</style>
</head>
<body>
	<h1>Relative Position</h1>
	<p class="rel">
		박스의 위치를 지정할때 사용할수 있는 속성으로는  top, right, left, bottom
		이 있으며  박스의 본래 위치를 기준으로 배치 됩니다.
	</p>
	<p>
		상대위치 (relative position) 지정방식으로 박스가 배치될 경우 다른 블록 요소의
		배치에 영향을 주지 않고 배치됩니다.
	</p>
</body>
</html>
