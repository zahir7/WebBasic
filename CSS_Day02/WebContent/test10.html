<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>padding 속성을 이용한 안쪽 여백</title>
<style type="text/css">
	p{ border:10px solid blue; background: yellow;}
	.box1{ padding: 20px;}
	.box2{ padding: 20px 50px;}
	.box3{ padding: 20px 50px 30px;}
	.box4{ padding: 20px 30px 50px 70px;}
</style>
</head>
<body>
	<p class="box1">박스1입니다.</p>
	<p class="box2">박스2입니다.</p>
	<p class="box3">박스3입니다.</p>
	<p class="box4">박스4입니다.</p>
</body>
</html>
