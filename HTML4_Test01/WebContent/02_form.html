<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0,
			maximum-scale=1.0, minimum-scale=1.0,
			user-scalable=no" />
<title>향상된 폼 양식</title>
</head>
<body>
	<form action="#">
		<p>날짜: <input type="date" min="2011-11-01" max="2012-12-31" step="1" value="2012-3-10"/></p>
		<p>범위: <input type="range" min="0" max="100" step="1" value="50"/></p>
		<p>숫자: <input type="number" min="0" max="100" step="1" value="50"/></p>
		<p>검색: <input type="search"/></p>
		<p>URL: <input type="url" list="url_list"/></p>
		<p>메일: <input type="email" /></p>
		<p>힌트문자: <input type="text" placeholder="이름을 입력하세요" /></p>
		<p>자동포커스: <input type="text" autofocus /></p>
		<p>빈값검사: <input type="text" required /></p>
		<p>정규표현식: <input type="text" pattern="(010|011)-\d{3,4}-\d{4}" /></p><br/>
		<input type="submit" value="Submit"/>
	</form>		
</body>
</html>
