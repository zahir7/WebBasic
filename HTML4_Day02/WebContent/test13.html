<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>레이블 지정하기.</title>
</head>
<body>
	<h1>레이블 지정하기</h1>
	<form method="post" action="">
		<fieldset>
			<legend>로그인 정보 입력</legend>
			<!-- 명시적인 레이블 지정방법 -->
			<p><label for="userId">아이디</label>
				<input type="text" id="userId" name="id"/>
			</p>
			<p><label for="userPwd">비밀번호</label>
				<input type="password" id="userPwd" name="pwd"/>
			</p>
		</fieldset>
		<fieldset>
			<legend>선택 입력사항</legend>
			<!-- 암묵적인 레이블 지정방법 -->
			<p><label>연락처<input type="text" name="phone"/></label></p>
			<p><label>주소<input type="text" name="addr"/></label></p>
		</fieldset>
	</form>
</body>
</html>
