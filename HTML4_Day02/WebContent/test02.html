<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>이미지</title>
</head>
<body>
	<h1>이미지 삽입하기</h1>
	<p><img src="images/waffle.jpg" width="200" height="150" alt="커리"/></p>
	<p><img src="/HTML4_Day02/images/waffle.jpg" width="250" height="190" alt="커리"/></p>
	<p>웹 문서에 텍스트가 아닌 이미지 개체를 삽입하고자 할때는 img 요소를 이용해야 하며
	img 요소의 경우 src 속성과 alt 속성은 필수 속성입니다. 그리고 이 두가지 속성외에
	이미지의 크기 정보를 알려주는것이 바람직합니다.</p>
</body>
</html>
