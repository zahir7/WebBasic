<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>블럭 요소 그룹화 하기</title>
<style type="text/css">
	.coffee{
		color: yellow;
	}
	.origin{
		color: green;
	}
	.blending{
		color: red;
	}
</style>
</head>
<body>
<div class="coffee">
	<h1>My Caffe - Coffee</h1>
	<div class="origin">
		<h2>Coffee 원두</h2>
		<h3>자메이카 블루 마운틴</h3>
		<p>자메이카의 블루 마운틴 산맥에서 재배되는 커피의 명칭이다. 어쩌구..저쩌구</p>
		<h3>케냐커피</h3>
		<p>아프리카 최고의 커피 생산국에서 생산되는 케냐 커피....</p>
	</div>
	<div class="blending">
		<h2>Blending Coffee</h2>
		<h3>아메리카노</h3>
		<p>커피 원액에 물을 히석시킨 커피로 에스프레소의... 어쩌구</p>
		<h3>카페라때</h3>
		<p>커피 원액에 우유를 듬뿍넣은 부드러운 커피</p>
	</div>
</div>
</body>
</html>
