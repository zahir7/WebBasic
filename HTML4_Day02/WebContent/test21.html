<html lang="ko">
<head>

<title>자바 스크립트 삽입</title>
</head>
<body>
	<h1>스크립트 삽입</h1>
	<h2>내부 스크립트</h2>
	<script type="text/javascript">
		//알림창 띄우기
		alert("안녕하세요!");
		document.write("<p>자바스크립트로 실행한 부분입니다.</p>");
		for(var i=0 ; i < 10 ; i++){
			document.write(i+" ");
		}
	</script>
</body>
